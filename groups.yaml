    - group.nest_protect_upstairs

pws:
  name: Weather Station
  view: true
  entities:
    - group.wunderground
    - group.wxcameras
    - group.weather_statistics
    - group.yweather
    - group.aqi

media:
  name: Media Room
  view: true
  entities:
    - group.mediaplayers
    - media_player.media_center
    - group.remote
    - group.plex_activity
    - group.internet_radio

system:
  name: System Status
  view: true
  entities:
    - group.links
    - group.internet
    - group.wink_devices
    - group.ha_status
    - group.system_status
    - group.local_devices
   
