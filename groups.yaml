default_view:
  view: true
  entities:
    - group.laundry
    - group.forecast
    - group.avg_temps
    - group.perimiter
    - group.outdoor_lighting
    - group.motion_sensors
    - group.ecobee
    - group.presence
    - group.alarm_system
    - group.events
    - group.almanac
    - camera.robert
    - group.ring
    - group.traffic_info

cameras:
  name: Cameras
  view: true
  entities:
    - group.interior_cams
    - group.exterior_cams
    - group.camera_presets

rooms:
  name: Rooms
  view: true
  entities:
    - group.outside
    - group.livingroom
    - group.hallway
    - group.office
    - group.bedroom
    - group.diningroom
    - group.tearoom
    - group.upstairs
    - group.ecobee
